version: '3.9'
name: 'sports_app_client'

services:
  react:
    container_name: react
    build:
      context: .
      target: production
    env_file:
      - .env
    volumes:
      - /etc/letsencrypt/live/sports-app.online/:/etc/letsencrypt/live/sports-app.online/
    ports:
      - "80:80"
      - "443:443"
    restart: unless-stopped
