server {
    listen 80;

    server_name sports-app.online www.sports-app.online;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 32 4k;
    gzip_http_version 1.1;
    gzip_types *;

    include /etc/nginx/mime.types;

    root /usr/share/nginx/html;
    index index.html;

